<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>


<body>
	<div class="container text-center">
	<div><br><h1 style="color:#FF7F50">User Registration - Sign Up</h1>
	</div>
	 <form th:action="@{/process_register}"  method="post" 
           th:object="${user}" style="max-width: 600px; margin: 0 auto;">
            
      <div class="m-3">
      	<div class="form-group row">
      		<label class="col-4 col-form-label">Id</label>
      		<div  class="col-8">
      		<input type="number" class="form-control" required/>	
      		</div>
      		</div>
       
       <div class="form-group row">
      		<label class="col-4 col-form-label">Name</label>
      		<div  class="col-8">
      		<input type="text" class="form-control" th:field="*{name}" required/>	
      		</div>
      		</div>
       <div class="form-group row">
      		<label class="col-4 col-form-label">User Name</label>
      		<div  class="col-8">
      		<input type="text" class="form-control" th:field="*{username}" required/>	
      		</div>
      		</div>
      		<div class="form-group row">
      		<label class="col-4 col-form-label">Mobile_Number</label>
      		<div  class="col-8">
      		<input type="number" class="form-control"  maxlength="10" required />	
      		</div>
      		</div>
      		<div class="form-group row">
      		<label class="col-4 col-form-label">E-mail</label>
      		<div  class="col-8">
      		<input type="email"  class="form-control" th:field="*{email}" required />	
      		</div>
      		</div>
      		<div class="form-group row">
      		<label class="col-4 col-form-label">Password</label>
      		<div  class="col-8">
      		<input type="password" class="form-control" th:field="*{password}" 
      		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,10}" 
      		title="Min Lenth 8 max 10, Atleast 1 Upper Case, 1 lower case, 1 Special Symbol and one Number" 
      		required>
      		</div>
      		</div>
      		<div>
      			<button type="submit" class="btn btn-primary">Sign Up</button>
      		</div>

       </div>
        </form>
    </div>

</body>
</html>
